<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose-light: #FFE5EC;
            --rose-medium: #FFB3C6;
            --rose-deep: #FF6B9D;
            --rose-dark: #C9184A;
            --gold-accent: #FFD700;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, var(--rose-light) 0%, var(--rose-medium) 50%, #FFDDE2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        body::before {
            content: 'üíï';
            position: absolute;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
            top: 10%;
            left: 10%;
        }

        body::after {
            content: 'üíñ';
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out reverse;
            bottom: 15%;
            right: 15%;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        .question-container {
            animation: fadeInScale 1s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: var(--rose-dark);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.3);
            line-height: 1.2;
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            10% {
                transform: scale(1.05);
            }

            20% {
                transform: scale(1);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--rose-dark);
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .buttons-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            position: relative;
        }

        .btn {
            padding: 1.2rem 3rem;
            font-size: 1.5rem;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--rose-deep), var(--rose-dark));
            color: white;
            position: relative;
            z-index: 2;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 107, 157, 0.4);
        }

        .btn-yes:active {
            transform: scale(1.05);
        }

        .btn-no {
            background: linear-gradient(135deg, #FFF, var(--rose-light));
            color: var(--rose-dark);
            border: 2px solid var(--rose-medium);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn-no.moving {
            position: fixed;
            z-index: 100;
        }

        .btn-no:hover {
            background: linear-gradient(135deg, var(--rose-light), #FFF);
        }

        /* Success screen */
        .success-screen {
            display: none;
            animation: successFadeIn 1s ease-out;
        }

        .success-screen.active {
            display: block;
        }

        @keyframes successFadeIn {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }

            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .success-message {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: var(--rose-dark);
            text-shadow: 3px 3px 6px rgba(255, 182, 193, 0.5);
            animation: celebration 0.8s ease-out;
            margin-bottom: 2rem;
        }

        @keyframes celebration {
            0% {
                transform: scale(0);
                rotate: -180deg;
            }

            50% {
                transform: scale(1.2);
                rotate: 10deg;
            }

            100% {
                transform: scale(1);
                rotate: 0deg;
            }
        }

        .hearts-burst {
            font-size: 3rem;
            animation: heartsBurst 1s ease-out;
        }

        @keyframes heartsBurst {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.5);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Falling roses */
        .rose {
            position: fixed;
            top: -50px;
            font-size: 2rem;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes sway {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(30px);
            }
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            opacity: 0.15;
            pointer-events: none;
        }

        .decoration-1 {
            top: 5%;
            right: 5%;
            font-size: 4rem;
            animation: spin 20s linear infinite;
        }

        .decoration-2 {
            bottom: 5%;
            left: 5%;
            font-size: 3.5rem;
            animation: spin 15s linear infinite reverse;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="decoration decoration-1">üåπ</div>
    <div class="decoration decoration-2">üíê</div>

    <div class="container">
        <div class="question-container" id="questionContainer">
            <h1>Will you be my<br>Valentine?</h1>
            <p class="subtitle">I've been waiting to ask you... üíï</p>
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <div class="success-message">OMG I KNEW IT</div>
            <div class="hearts-burst">üíï üíñ üíó üíì üíù üíï üíñ</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionContainer = document.getElementById('questionContainer');
        const successScreen = document.getElementById('successScreen');
        const buttonsContainer = document.getElementById('buttonsContainer');

        // Move "No" button on hover or click
        function moveNoButton(e) {
            e.preventDefault();

            // Add moving class to make it position: fixed
            if (!noBtn.classList.contains('moving')) {
                noBtn.classList.add('moving');
            }

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Random position within viewport (with padding)
            const maxX = window.innerWidth - btnWidth - 40;
            const maxY = window.innerHeight - btnHeight - 40;

            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);

            // Add a little shake animation before moving
            noBtn.style.transform = 'scale(0.9) rotate(-5deg)';

            setTimeout(() => {
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                noBtn.style.transform = 'scale(1) rotate(0deg)';
            }, 100);
        }

        // Move on hover
        noBtn.addEventListener('mouseenter', moveNoButton);

        // Move on click attempt
        noBtn.addEventListener('click', (e) => {
            moveNoButton(e);
        });

        // Also move on touch for mobile devices
        noBtn.addEventListener('touchstart', (e) => {
            moveNoButton(e);
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            successScreen.classList.add('active');

            // Create falling roses
            createFallingRoses();

            // Add confetti effect
            celebrateWithHearts();
        });

        function createFallingRoses() {
            const roses = ['üåπ', 'üå∫', 'üå∏', 'üíê', 'üå∑'];
            const numberOfRoses = 50;

            for (let i = 0; i < numberOfRoses; i++) {
                setTimeout(() => {
                    const rose = document.createElement('div');
                    rose.className = 'rose';
                    rose.textContent = roses[Math.floor(Math.random() * roses.length)];
                    rose.style.left = Math.random() * 100 + '%';
                    rose.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    rose.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(rose);

                    // Remove rose after animation
                    setTimeout(() => rose.remove(), 8000);
                }, i * 100);
            }
        }

        function celebrateWithHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];

            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'rose';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>

</html>
